{% extends "boilerplate.html" %}
{% load static %}

{% block content %}
  <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
    {% for p in products %}
      <div class="col">
        <div class="card rounded-0 product h-100">
          <img src="{{p.image_link}}" class="card-img-top rounded-0" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{p.name}}</h5>
            <hr>
            <div class="d-flex justify-content-between align-items-start mt-4 pe-4">
              <btn class="btn btn-success add-btn rounded-0 update-cart" data-product={{p.id}} data-action="add">Add to cart</btn>
              <h4 class="fs-3 text-success">R{{p.price}}</h4>
            </div>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">Added on {{p.created_at}}</small>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
