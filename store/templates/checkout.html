{% extends "boilerplate.html" %}
{% load static %}

{% block content %}
  <div class="row mt-5 d-flex justify-content-center">
    <div class="row">
      <div class="col-4">
        <a class="btn btn-outline-primary" href="{% url 'store:cart' %}"> &#x2190; Back to Cart</a>
      </div>
    </div>
    <div class="col-3 border d-flex flex-column justify-content-center align-items-center p-5 m-5">
      <h4>Items: {{order.get_amount}}</h4>
      <h4>Total: R{{order.get_total}}</h4>
      <a class="col-4 btn btn-success purchase-btn" style="width: 100px">Purchase</a>
    </div>
  </div>
{% endblock content %}
