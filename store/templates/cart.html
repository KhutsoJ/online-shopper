{% extends "boilerplate.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-4 my-3">
        <a class="btn btn-outline-primary" href="{% url 'store:store' %}"> &#x2190; Back to Shop</a>
      </div>
    </div>
    <div class="row gx-5">
      <div class="col-9">
        {% for item in items %}
          <div class="row border d-flex align-items-center py-1">
            <div class="col-3">
              <img src="{{item.product.image_link}}">
            </div>
            <div class="col-3">
              <h5>{{item.product.name}}</h5>
            </div>
            <div class="col-3">
              <h5>R{{item.product.price}}</h5>
            </div>
            <div class="col-3">
              <button class="btn update-cart" data-product={{item.product.id}} data-action="remove">
                <i class="bi bi-trash fs-4"></i>
              </button>
            </div>
          </div>
        {% endfor %}
        
      </div>
      <div class="col-3 border d-flex flex-column">
        <h4>Items: {{order.get_amount}}</h4>
        <h4>Total: R{{order.get_total}}</h4>
        <a class="col-4 btn btn-success" href="{% url 'store:checkout' %}" style="width: 100px">Checkout</a>
      </div>
    </div>
  </div>
{% endblock content %}
